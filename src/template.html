<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Odin Weather</title>
        <script src="./index.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="search-bar">
            <form id="search-form">
                <input placeholder="City" type="text" name="city" id="city" />
                <span class="error">City data is not available :(</span>
                <button type="submit" class="submit-city"></button>
            </form>
        </div>
        <div class="temp-buttons-container">
            <button class="celsius selected">C</button>
            <button class="fahrenheit">F</button>
        </div>
        <div class="weather">
            <div class="progress-container">
                <progress></progress>
            </div>
            <div class="general-info">
                <p class="condition">Mist</p>
                <p class="address">Tehran, Iran</p>
            </div>

            <div class="more-info">
                <p class="temp"></p>
                <div class="details">
                    <p class="feels-like"></p>
                    <p class="wind"></p>
                    <p class="humidity"></p>
                </div>
            </div>
        </div>
    </body>
</html>
