<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>


    <div class="search-bar">
        <form id="search-form">
            <input type="text" name="city" id="city">
            <button type="submit" class="submit-city">🔍</button>
        </form>
    </div>
    <div class="weather">
        <div class="general-info">
            <p class="condition">Mist</p>
            <p class="address">Tehran, Iran</p>
        </div>

        <div class="more-info">
            <p class="temp">40 <sup>°F</sup></p>
            <p class="feels-like">36 <sup>°F</sup></p>
            <p class="wind">5 MPH</p>
            <p class="humidity"> 81%</p>
        </div>
    </div>

</body>

</html>
